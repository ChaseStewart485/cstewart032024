<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object - Fish </title>
    <style>
        body{
            background-color:grey;
            text-align: center;
            color:white;
            text-shadow: 2px 2px 2px black;
        }

    </style>
</head>
<body>
    <h1>Javascript Objects </h1>
    <h2>My wonderful Creation</h2>
    <h2>Introducing</h2>
    <h3>FEESH</h3>

    <script>
        const FEESH = {
            name:'Fin Diesel',
            age:40,
            color:'orange, white, black',
            size:'bigger than a goldfish, smaller than a 2 pound Bass',
            isALive:true,
            isHappy:'unsure, is a feesh',
            image: '<img src="Images/Firefly make a fish, his name is fin diesel, he is 40 years old, color is orange, white, and black. .jpg">',
            swim: function(){return 'swimmer Boi!'},
            drives: function(){return 'Pulls up in dope muscle car. Fin Diesel says "FAMILY", then drives off while doing a long burnout'},
            speaks: function(){return 'Says,"FAMILY FAMILY FAMILY FAMILY FAMILY FAMILY FAMILY"'},
        }

        window.document.write(FEESH.name + '<br>');
        window.document.write(FEESH.age + '<br>');
        window.document.write(FEESH.color + '<br>');
        window.document.write(FEESH.size + '<br>');
        window.document.write(FEESH.isALive + " that Fin Diesel is Alive" + '<br>');
        window.document.write(FEESH.isHappy + ". Dont know how to know if FEESH is happy when FEESH is Fin Diesel!" + '<br>');
        window.document.write(FEESH.image + '<br>');
        window.document.write(FEESH.swim() + '<br>');
        window.document.write(FEESH.drives() + '<br>');
        window.document.write(FEESH.speaks() + '<br>');





    </script>
</body>
