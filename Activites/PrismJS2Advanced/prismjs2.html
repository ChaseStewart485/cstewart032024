<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PrismJS2</title>
		<link rel="stylesheet" href="prism.css" >
		<style>
			body {
				background-color: rgb(0, 132, 255);
			}
			h1,
			h2 {
				text-align: center;
				color:white;
			}
			p {
				text-align: center;
				padding: 1rem;
				background-color: rgb(109, 59, 147);
				border: 1px solid black;
				color:white;
			}
		</style>
	</head>
	<body>
		<h1>PrismJS2</h1>
		<h2>Hello World</h2>
		<br>

		<pre class="line-numbers" data-line="3">
			<code class="language-javascript">
					// document write
					window,document.write('&lt;p&gt; Hello World!&lt;/p&gt;');
				</code>
		</pre>

		<script>
			// Write to the page
			window.document.write('<p>Hello World!</p>');
		</script>
		<script src="prism.js"></script>
	</body>
</html>
