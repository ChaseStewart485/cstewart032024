<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Painting App V1</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
        }

        

        /* mobile Css Adjustments */
        html{
            overflow: hidden;
        }

        #erase, #clear, #undo, #download{
            touch-action: manipulation;
        }

        #canvas{
            position: absolute;
            top:0;
            left:0;
        }
        #menu{
            background-color:#9e7c4f;
            border:4px solid #b35120;
            height:60px;
            width: 100%;
            position: fixed;
            bottom:0;
            padding: 10px;
            display: flex;
        }
        div{
            justify-content: space-evenly;
            padding-left: 20px;
        }
        img{
            width:35px;
            
        }
        #rangepicker{
            justify-content: space-around;
            padding-right:10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas">

    </canvas>

    <section id="menu">
        <input type="color" id="colorpicker" value="#703010">
        <input type="range" id="rangepicker" min="5" max="100" value="1">
        <div id="erase"><img src="Images/eraser.png" alt="eraser - erase your drawing"></div>
        <div id="clear"><img src="Images/bin.png" alt="trash can - clear your canvas"></div>
        <div id="undo"><img src="Images/undo Background Removed.png" alt="undo - undo laststroke"></div>
        <div id="download"><img src="Images/download.svg" alt=" Download canvas Images"></div>
    </section>

    <script>
        //create Javascript Variables
        let canvasColor = "#deb887"; // to be used on eraser
        let brushColor = "#703010"; // default brush color
        let painting = false; 
        let brushSize = 1; 
        

        // Create undo Variables
        let undoArray = []; // to hold snapshots of drawing data
        let undoIndex = -1; // to trasck the current index of the undo array


        // Canvas Drawing Variables
        let lineJoinStyle = "round";
        let lineCapStyle = "round";

        // Create Canvas Variable 
        const CANVAS = window.document.querySelector('#canvas');
        const CTX = canvas.getContext('2d', {willReadFrequently: true});

        // Capture image data 
        let canvasData; 
        canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height);

        // create menu variable
        const COLORPICKER = window.document.querySelector('#colorpicker');
        const RANGEPICKER = window.document.querySelector('#rangepicker');
        const ERASER = window.document.querySelector('#erase');
        const CLEAR = window.document.querySelector('#clear');
        const UNDO = window.document.querySelector('#undo');
        const DOWNLOAD = window.document.querySelector('#download');

        // set canvas style
        CANVAS.style.backgroundColor = canvasColor;
        CANVAS.width = window.innerWidth;
        CANVAS.height = window.innerHeight;

        // Color the Canvas 
        CTX.fillStyle = canvasColor;
        CTX.fillRect(0, 0, canvas.width, canvas.height);

        // Add event listner to menu items 
        COLORPICKER.addEventListener('input', function(e)
            {
                brushColor = e.target.value;
                // reset the eraser
                ERASER.style.filter = "none";
            }
        );
        RANGEPICKER.addEventListener('input', function(e)
            {   
                brushSize = e.target.value;
            }
        );
        ERASER.addEventListener('click', function()
            {
                // alert('Eraser')
                brushColor = canvasColor;

                // Provide feeback to user
                // Eraser is selected
                // COLORPICKER.value = canvasColor;
                ERASER.style.filter = "invert(100%";
            }
        );
        CLEAR.addEventListener('click', function()
            {
                clearCanvas();
            }
        );
        UNDO.addEventListener('click', function()
            {
            // alert('Undo')
            undoLast();
            
            }
        );
        DOWNLOAD.addEventListener('click', function()
            {
                let imageData = CANVAS.toDataURL();
                // alert(imageData) 
                let link = document.createElement('a');
                link.href = imageData;
                link.download = "PaintingAppImage";
                link.click();
                link.remove();

            }
        );

        // Create Object to track X,y Coordinates
        const MOUSE = {
            x: undefined,
            y: undefined,
        };

        /*
        Match mouse events with touch events
        mousedown/touchstart
        mousemove/touchmove
        mouseup/touchend
        */

// Create Painting events (mousedown, mosemove, mouseup)
CANVAS.addEventListener('mousedown', function(e){
            painting = true;



            // console.log(e);
            //Capture X,Y Coords
            MOUSE.x = e.x;
            MOUSE.y = e.y;

            // Start paitning
            CTX.beginPath();
            CTX.moveTo(MOUSE.x, MOUSE.y);
            
            // console.log(e);
        });

        CANVAS.addEventListener('mousemove', function(e){
            // console.log(MOUSE.x + " " + MOUSE.y);
            MOUSE.x = e.x;
            MOUSE.y = e.y;

            draw();

        });

        CANVAS.addEventListener('mouseup', function(e){
            painting = false;

            // Prevent defualt behavior
            e.preventDefault(); // Prevent default behavior

            canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height);

            captureImageData(e);
            
            // alert(canvasData);
            // console.log(canvasData);

            // Prevent unwanted behavior
            CTX.beginPath();

        });

        








        // TOUCH Events /// 
        window.document.body.addEventListener('touchmove', function(e)
        {
            // Prevent Default Webpage Drag
            e.preventDefault();
        } 
        ,{passive:false});

        // Create Painting events (mousedown, mosemove, mouseup)
        CANVAS.addEventListener('touchstart', function(e){
            painting = true;



            // console.log(e);
            //Capture X,Y Coords
            MOUSE.x = e.touches[0].clientX;
            MOUSE.y = e.touches[0].clientY;

            // Start paitning
            CTX.beginPath();
            CTX.moveTo(MOUSE.x, MOUSE.y);
            
            // console.log(e);
        });

        CANVAS.addEventListener('touchmove', function(e){
            // console.log(MOUSE.x + " " + MOUSE.y);
            MOUSE.x = e.touches[0].clientX;
            MOUSE.y = e.touches[0].clientY;

            draw();

        });

        CANVAS.addEventListener('touchend', function(e){
            painting = false;

            // Prevent defualt behavior
            e.preventDefault(); // Prevent default behavior

            canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height);

            captureImageData(e);
            
            // alert(canvasData);
            // console.log(canvasData);

            // Prevent unwanted behavior
            CTX.beginPath();

        });

        




        function captureImageData(e){
            if(e.type=="mouseup" || e.type=="touchend" ){
                // assign data to variable to hold the image data 
                // canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height);
                // console.log(canvasData);

                // Capture the data 
                undoArray.push(canvasData);
                // console.log(undoArray);


                undoIndex = undoIndex + 1;
                // console.log(undoIndex);

            }
        }

        window.addEventListener('resize', function()
        {
            // alert("THIS Window HAS BEEN RESIZED!!!")
            CANVAS.width = window.innerWidth;
            CANVAS.height = window.innerHeight;
            //Place Canvas Data on Canvas
            CTX.putImageData(canvasData, 0,0);
            window.alert("rezing the Canvas may cause Clipping");
        }
    );

        function draw(){
            if(painting == true){
                CTX.strokeStyle = brushColor;
                CTX.lineWidth = brushSize;
                CTX.lineJoin = lineJoinStyle;
                CTX.lineCap = lineCapStyle;

                CTX.lineTo(MOUSE.x, MOUSE.y);
                CTX.stroke();
            }
        }

        function undoLast()
        {
            if(undoIndex <= 0){
                clearCanvas();
            }
            else{
                undoIndex = undoIndex - 1;
                // console.log(undoIndex);

                undoArray.pop();// delete last item in array snapshot 
                CTX.putImageData(undoArray[undoIndex], 0, 0);
            }
        }

        function clearCanvas(){
            CTX.fillStyle = canvasColor;
            CTX.fillRect(0, 0, canvas.width, canvas.height);

            // Reset undo variables
            undoArray = []; // to Capture snapshots of drawing data 
            undoIndex = -1; // Track undo array index value 
        }


    </script>


</body>
</html>
