<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        h1{
            text-align: center;
        }
        canvas#mycanvas{
            border: 2px solid black;
            background-color: red ;
            display: block;
            margin:auto;
        }

    </style>
</head>
<body>
    <h1>Canvas Exploration</h1>

    <canvas id="mycanvas">



    </canvas>
    <script>
        //create canvas variabe
        const myCanvas = window.document.querySelector('#mycanvas');

        // window.alert(myCanvas);

        // set canvas size
        myCanvas.width = 800;
        myCanvas.height = 400;

        // enable Drawing
        const ctx = myCanvas.getContext('2d');

        //draw a rectangle
        //pick a color
        ctx.fillStyle = "green";
        ctx.fillRect(100, 100, 200, 200);
    
        // Draw a rectangle
        //pick a different color
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 40;
        ctx.strokeRect(400, 180, 200, 200);
    
    
    
    
    
    </script>



</body>
</html>
