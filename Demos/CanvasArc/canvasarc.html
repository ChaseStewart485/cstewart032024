<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Arc</title>
    <style>
        h1{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Canvas Arc</h1>

    <canvas id="canvas"></canvas>

    <script>
        // Create canvas for 2d drawing
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        // configure canvas
        canvas.width = 800;
        canvas.height = 400;
        
        //Styles
        canvas.style.border = '2px solid black';
        canvas.style.margin = 'auto';
        canvas.style.display = 'block';

        // draw circle
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 0, 6.28);//Math.PI * 2);
        ctx.stroke();

        // Clockwise radian
        ctx.strokeStyle = "green";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 0 ,1);
        ctx.stroke();
        ctx.closePath();
        
        // ctx.strokeStyle = "green";
        // ctx.lineWidth = 10;
        // ctx.beginPath();
        // ctx.arc(400, 200, 100, 0 , 1, flase );
        // ctx.stroke();
        // ctx.closePath();

        ctx.strokeStyle = "red";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 1 ,2);
        ctx.stroke();
        ctx.closePath();

        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 2 ,3);
        ctx.stroke();
        ctx.closePath();
        
        ctx.strokeStyle = "orange";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 3 ,4);
        ctx.stroke();
        ctx.closePath();
        
        ctx.strokeStyle = "lightgreen";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 4 ,5);
        ctx.stroke();
        ctx.closePath();

        ctx.strokeStyle = "lightblue";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 5 ,6);
        ctx.stroke();
        ctx.closePath();

        ctx.strokeStyle = "purple";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400, 200, 100, 6 , 6.28);
        ctx.stroke();
        ctx.closePath();

    </script>
</body>
</html>
