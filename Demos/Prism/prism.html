<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>
    <link rel="stylesheet" href="prism.css" >
    <style>
        body{
            /* text-align: center; */
            max-width:70%;
            font-family: monospace;
            margin:auto;
            text-align: center;
            background-color: black ;
            color:lime;
        }
        code{
            font-size: 20px;
        }
        script{
            width: 10ch;
        }
    </style>
</head>
<body>
    <h1>Prism</h1>
    <h2>For loop</h2>

    <pre class="line-numbers" data-line="5">
        <code class="language-javascript">
                // for loop 
            for(let i = 1; i <101; i++)
            {
                window.document.write(i + ' | ' );
            }
        </code>
    </pre>


    <script>
        // for loop 
        for(let i = 1; i <101; i++)
        {
            window.document.write(i + " | " );
        }
    </script>


<script src="prism.js"></script>



</body>
</html>
