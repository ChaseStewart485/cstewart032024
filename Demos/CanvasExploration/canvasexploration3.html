<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas Exploration</title>
		<style>
			h1 {
				text-align: center;
			}
			#canvas {
				border: 2px solid black;
				display: block;
				margin: auto;
			}
			#buttonholder {
				background-color: none;
				width: 300px;
				margin: auto;
				display: flex;
				flex-direction: column;
			}
			button {
				margin: 0.5rem;
				padding: 0.5rem;
			}
		</style>
	</head>
	<body>
		<h1>Canvas Exploration 3</h1>
		<canvas id="canvas"></canvas>
		<div id="buttonholder">
			<button id="createline">Create Line</button>
			<button id="createrectangle">Create Rectangle</button>
			<button id="createtriangle">Create Triangle</button>
			<button id="createarc">Create Arc</button>
			<button id="createstar">Create Star</button>
			<button id="undodraw">Undo</button>
		</div>

		<script>
			// Creat variables
			const canvas = window.document.querySelector('#canvas');
			//window.alert(canvas);

			// Give canvas drawing powers
			const ctx = canvas.getContext('2d');

			// Configure canvas
			canvas.width = 400;
			canvas.height = 400;
			canvas.style.backgroundColor = 'lightblue';

			// Add event listeners
			// Create variables for buttons
			const btnCreateLine = window.document.querySelector('#createline');
			const btnCreateRectangle =
				window.document.querySelector('#createrectangle');
			const btncreateTriangle =
				window.document.querySelector('#createtriangle');
			const btnCreateArc = window.document.querySelector('#createarc');
			const btnCreateStar = window.document.querySelector('#createstar');
			const btnUndo = window.document.querySelector('#undodraw');

			// Style each button
			btnCreateLine.style.backgroundColor = 'red';
			btnCreateRectangle.style.backgroundColor = 'green';
			btncreateTriangle.style.backgroundColor = 'orange';
			btnCreateArc.style.backgroundColor = 'yellow';
			btnCreateStar.style.backgroundColor = 'magenta';
			btnUndo.style.backgroundColor = 'pink';

			// Create event for each button
			btnCreateLine.addEventListener('click', function () {
				//window.alert('Create Line');
				// Select a line style
				ctx.strokeStyle = 'black';
				ctx.lineWidth = 15;
				ctx.lineCap = 'round'; // butt or round or square
				ctx.lineJoin = 'miter'; // bevel or miter

				// Draw the line
				ctx.beginPath();
				ctx.moveTo(15, 15);
				ctx.lineTo(200, 200);
				ctx.lineTo(15, 385);

				ctx.stroke();
			});

			btnCreateRectangle.addEventListener('click', function () {
				window.alert('Create Rectangle');
			});
			btncreateTriangle.addEventListener('click', function () {
				window.alert('Create Triangle');
			});
			btnCreateArc.addEventListener('click', function () {
				window.alert('Create Arc');
			});
			btnCreateStar.addEventListener('click', function () {
				window.alert('Create Star');
			});
			btnUndo.addEventListener('click', function () {
				window.alert('Undo');
			});
		</script>
	</body>
</html>
