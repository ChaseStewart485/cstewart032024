<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays for each Named Function</title>
</head>
<body>
    <h1>Arrays forEach named function </h1>

    <script>
        // Array of Numbers 
        let numbers = [0,5,10,15];

        numbers.forEach(multiplyByFive);

        //Call the Function
        // multiplyByFive(10);



        // Named Function 
        function multiplyByFive(n,i){
            alert(n*5 + " THIS IS INDEX " + i);
        }




    </script>



</body>
</html>
