<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>index, push, pop, and shift</h2>

    <ul>
        <li>Push - and to an array </li>
        <li>pop - delete from the end of an array </li>
        <li>shift -  delete the frist item of an array </li>
    </ul>

    <script>
        //Arrays 
        // create an array variable 
        let myList;

        // Array multiple vaules 
        myList = [];
        // assign vaules to the array 
        myList[0] = "Fido"; // Index 0
        myList[1] = "ajax"; // Index 1 
        myList[2] = "pixel"; // Index 2 
        myList[3] = "butters"; // Index 3 

        // display the array 
        // window.alert(myList);
        
        // window.alert(myList.length);

        // Manipulate the array 
        // push ; and to the end of an array 
        myList.push("Oreo");
        myList.push("sunny");
        myList.push("Brownie");
        myList.push("Dusty");
        
        // Manipulate the array 
        // POP ; deletes that last item of an array 
        myList.pop();
        myList.pop();

        // Manipulate using shift 
        myList.shift(); // deletes the frist item of an array 

        //display
        console.log(myList);




    </script>



</body>
</html>
